---
name: "GSBOT Tests"

on: [push]

jobs:
  gsbot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Run Tests
        run: |
          cp config.ini.example config.ini
          docker-compose run gsbot sh -c "python -m pytest"
